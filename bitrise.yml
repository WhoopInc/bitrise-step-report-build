format_version: "4"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android

app:
  envs:
  - BITRISE_STEP_ID: report-build
  - BITRISE_STEP_VERSION: "0.0.1"
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/WhoopInc/bitrise-step-report-build.git

workflows:
  test:
    steps:
    - script:
        inputs:
          - content: |
              #!/usr/bin/bash
              echo "Running python script to send build info to $environment EZDeploy"
        title: "Running python script"
        is_always_run: true