title: |-
  report-build
summary: |
  Bitrise step that reports build info to EZDeploy
description: |
  Reports build info to dev and prod EZDeploy.
website: https://github.com/WhoopInc/bitrise-step-report-build
source_code_url: https://github.com/WhoopInc/bitrise-step-report-build
support_url: https://github.com/WhoopInc/bitrise-step-report-build/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04
project_type_tags:
  - android
  - ios

type_tags:
  - utility

is_requires_admin_user: false
is_always_run: true
is_skippable: true

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - url:
      opts:
        is_expand: true
        is_required: true
  - started_at: $STARTED_AT
      opts:
        is_expand: true
        is_required: true
  - completed_at: $COMPLETED_AT
      opts:
        is_expand: true
        is_required: true
  - total_duration: $TOTAL_DURATION
      opts:
        is_expand: true
        is_required: true
  - repository: $BITRISEIO_GIT_REPOSITORY_SLUG
      opts:
        is_expand: true
        is_required: true
  - branch: $BITRISE_GIT_BRANCH
      opts:
        is_expand: true
        is_required: true
  - build_num: $BITRISE_BUILD_NUMBER
      opts:
        is_expand: true
        is_required: true
  - commit_sha: $BITRISE_GIT_COMMIT
      opts:
        is_expand: true
        is_required: true
  - status: $BITRISE_BUILD_STATUS
      opts:
        is_expand: true
        is_required: true
  - build_url: $BITRISE_BUILD_URL
      opts:
        is_expand: true
        is_required: true
  - github_username: $GIT_CLONE_COMMIT_AUTHOR_NAME
      opts:
        is_expand: true
        is_required: true
  - message: $BITRISE_GIT_MESSAGE
      opts:
        is_expand: true
        is_required: true
  - auth_token: $EZ_DEPLOY_AUTH_TOKEN
      opts:
        is_sensitive: true
        is_expand: true
        is_required: true
